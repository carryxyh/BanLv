    compile files('libs/AMap_Services_V2.3.1.jar')
    compile files('libs/Android_3DMap_V2.4.0.jar')
    compile files('libs/Android_Location_V1.3.2.jar')
    compile files('libs/nineoldandroids-2.4.0.jar')
    compile files('libs/Android_Navi_V1.1.2.jar')
    compile files('libs/AMapPanoramaSDK1.0.jar')
    compile files('libs/Bmob_Push_V0.6beta_20150408.jar')
    compile files('libs/BmobSDK_V3.3.5_0408.jar')
    compile 'com.android.support:support-annotations:22.0.0'
    compile 'com.android.support:support-v4:22.0.0'
    compile files('libs/alipaysdk.jar')
    compile files('libs/alipaysecsdk.jar')
    compile files('libs/alipayutdid.jar')
